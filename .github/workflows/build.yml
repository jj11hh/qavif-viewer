name: Build

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, windows-latest, macos-latest]

    env:
      VCPKG_BINARY_SOURCES: "clear;files,${{ github.workspace }}/vcpkg_cache,readwrite"

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Create vcpkg binary cache directory
      shell: bash
      run: mkdir -p ${{ github.workspace }}/vcpkg_cache

    - name: Cache vcpkg binaries
      uses: actions/cache@v4
      with:
        path: ${{ github.workspace }}/vcpkg_cache
        key: ${{ runner.os }}-vcpkg-binaries-${{ hashFiles('vcpkg.json') }}
        restore-keys: |
          ${{ runner.os }}-vcpkg-binaries-

    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.7.0'
        cache: true
        modules: 'qtimageformats'

    - name: Install System Dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          ninja-build \
          pkg-config \
          libgl1-mesa-dev \
          nasm

    - name: Install System Dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install ninja cmake pkg-config nasm

    - name: Install System Dependencies (Windows)
      if: runner.os == 'Windows'
      run: choco install nasm ninja

    - name: Setup vcpkg
      uses: lukka/run-vcpkg@v11
      with:
        vcpkgDirectory: ${{ github.workspace }}/vcpkg
        vcpkgGitCommitId: '84bab45d415d22042bd0b9081aea57f362da3f35'
        vcpkgJsonGlob: 'vcpkg.json'

    - name: Configure CMake
      shell: bash
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          cmake -S . -B build -G "Visual Studio 17 2022" -A x64 \
            -DCMAKE_TOOLCHAIN_FILE=vcpkg/scripts/buildsystems/vcpkg.cmake \
            -DCMAKE_BUILD_TYPE=Release
        else
          cmake -S . -B build -G Ninja \
            -DCMAKE_TOOLCHAIN_FILE=vcpkg/scripts/buildsystems/vcpkg.cmake \
            -DCMAKE_BUILD_TYPE=Release
        fi

    - name: Build
      shell: bash
      run: cmake --build build --config Release

    - name: Deploy (Windows)
      if: runner.os == 'Windows'
      shell: bash
      run: |
        mkdir -p deploy
        cp build/Release/qavif-viewer.exe deploy/
        windeployqt deploy/qavif-viewer.exe --release --no-translations --no-compiler-runtime --dir deploy

    - name: Deploy (macOS)
      if: runner.os == 'macOS'
      shell: bash
      run: |
        macdeployqt build/qavif-viewer.app -dmg -verbose=1

    - name: Deploy (Linux)
      if: runner.os == 'Linux'
      shell: bash
      run: |
        # Download linuxdeployqt
        wget https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage
        chmod +x linuxdeployqt-continuous-x86_64.AppImage

        # Prepare directory for deployment
        mkdir -p deploy
        cp build/qavif-viewer deploy/
        
        # Create a dummy desktop file required by linuxdeployqt
        cat <<EOF > deploy/qavif-viewer.desktop
        [Desktop Entry]
        Type=Application
        Name=QAVIF Viewer
        Exec=qavif-viewer
        Icon=icon
        Categories=Graphics;
        EOF

        # Copy icon
        cp Images/icon.png deploy/icon.png

        # Setup env for vcpkg libs
        # We need to help ldd find the vcpkg shared libraries
        export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$(pwd)/build/vcpkg_installed/x64-linux/lib

        # Run linuxdeployqt
        # Added -appimage to create a standalone AppImage
        # Added -verbose=2 to debug potential issues
        ./linuxdeployqt-continuous-x86_64.AppImage deploy/qavif-viewer.desktop -appimage -unsupported-allow-new-glibc -extra-plugins=iconengines,imageformats -verbose=2

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: qavif-viewer-${{ matrix.os }}
        path: |
          deploy/
          build/qavif-viewer.dmg
          *.AppImage

    - name: List vcpkg cache
      shell: bash
      run: ls -R ${{ github.workspace }}/vcpkg_cache || true