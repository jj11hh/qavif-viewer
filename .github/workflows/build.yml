name: Build

on:
  push:
    branches: [ "master", "main", "refactor/imgui-ui" ]
  pull_request:
    branches: [ "master", "main", "refactor/imgui-ui" ]

jobs:
  build:
    name: Build on ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            arch: x64
          - os: windows-latest
            arch: x64
          - os: windows-latest
            arch: x86
          - os: macos-latest
            arch: arm64

    env:
      VCPKG_BINARY_SOURCES: "clear;files,${{ github.workspace }}/vcpkg_cache,readwrite"

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Create vcpkg binary cache directory
      shell: bash
      run: mkdir -p ${{ github.workspace }}/vcpkg_cache

    - name: Cache vcpkg binaries
      uses: actions/cache@v4
      with:
        path: ${{ github.workspace }}/vcpkg_cache
        key: ${{ runner.os }}-${{ matrix.arch }}-vcpkg-binaries-${{ hashFiles('vcpkg.json') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.arch }}-vcpkg-binaries-

    - name: Install System Dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          ninja-build \
          pkg-config \
          libgl1-mesa-dev \
          libx11-dev \
          libxrandr-dev \
          libxinerama-dev \
          libxcursor-dev \
          libxi-dev \
          libgtk-3-dev \
          nasm

    - name: Install System Dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install ninja cmake pkg-config nasm

    - name: Install System Dependencies (Windows)
      if: runner.os == 'Windows'
      run: choco install nasm ninja

    - name: Setup vcpkg
      uses: lukka/run-vcpkg@v11
      with:
        vcpkgDirectory: ${{ github.workspace }}/vcpkg
        vcpkgGitCommitId: '66c0373dc7fca549e5803087b9487edfe3aca0a1'
        vcpkgJsonGlob: 'vcpkg.json'

    - name: Configure CMake
      shell: bash
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          if [ "${{ matrix.arch }}" == "x86" ]; then
            cmake -S . -B build -G "Visual Studio 17 2022" -A Win32 \
              -DCMAKE_TOOLCHAIN_FILE=vcpkg/scripts/buildsystems/vcpkg.cmake \
              -DCMAKE_BUILD_TYPE=Release
          else
            cmake -S . -B build -G "Visual Studio 17 2022" -A x64 \
              -DCMAKE_TOOLCHAIN_FILE=vcpkg/scripts/buildsystems/vcpkg.cmake \
              -DCMAKE_BUILD_TYPE=Release
          fi
        else
          cmake -S . -B build -G Ninja \
            -DCMAKE_TOOLCHAIN_FILE=vcpkg/scripts/buildsystems/vcpkg.cmake \
            -DCMAKE_BUILD_TYPE=Release
        fi

    - name: Build
      shell: bash
      run: cmake --build build --config Release

    - name: Package (Windows)
      if: runner.os == 'Windows'
      shell: bash
      run: |
        mkdir -p deploy
        cp build/Release/qavif-viewer.exe deploy/
        # Copy DLLs from vcpkg
        TRIPLET="${{ matrix.arch }}-windows"
        cp build/vcpkg_installed/$TRIPLET/bin/*.dll deploy/ || true

    - name: Package (macOS)
      if: runner.os == 'macOS'
      shell: bash
      run: |
        mkdir -p deploy
        cp build/qavif-viewer deploy/

    - name: Package (Linux)
      if: runner.os == 'Linux'
      shell: bash
      run: |
        mkdir -p deploy
        cp build/qavif-viewer deploy/

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: qavif-viewer-${{ matrix.os }}-${{ matrix.arch }}
        path: deploy/