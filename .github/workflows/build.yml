name: Build

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, windows-latest, macos-latest]

    env:
      VCPKG_BINARY_SOURCES: "clear;files,${{ github.workspace }}/vcpkg_cache,readwrite"

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Create vcpkg binary cache directory
      shell: bash
      run: mkdir -p ${{ github.workspace }}/vcpkg_cache

    - name: Cache vcpkg binaries
      uses: actions/cache@v4
      with:
        path: ${{ github.workspace }}/vcpkg_cache
        key: ${{ runner.os }}-vcpkg-binaries-${{ hashFiles('vcpkg.json') }}
        restore-keys: |
          ${{ runner.os }}-vcpkg-binaries-

    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.7.0'
        cache: true
        modules: 'qtimageformats'

    - name: Install System Dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          ninja-build \
          pkg-config \
          libgl1-mesa-dev \
          nasm

    - name: Install System Dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install ninja cmake pkg-config nasm

    - name: Install System Dependencies (Windows)
      if: runner.os == 'Windows'
      run: choco install nasm ninja

    - name: Setup vcpkg
      uses: lukka/run-vcpkg@v11
      with:
        vcpkgDirectory: ${{ github.workspace }}/vcpkg
        vcpkgGitCommitId: '84bab45d415d22042bd0b9081aea57f362da3f35'
        vcpkgJsonGlob: 'vcpkg.json'

    - name: Configure CMake
      shell: bash
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          cmake -S . -B build -G "Visual Studio 17 2022" -A x64 \
            -DCMAKE_TOOLCHAIN_FILE=vcpkg/scripts/buildsystems/vcpkg.cmake \
            -DCMAKE_BUILD_TYPE=Release
        else
          cmake -S . -B build -G Ninja \
            -DCMAKE_TOOLCHAIN_FILE=vcpkg/scripts/buildsystems/vcpkg.cmake \
            -DCMAKE_BUILD_TYPE=Release
        fi

    - name: Build
      shell: bash
      run: cmake --build build --config Release

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: qavif-viewer-${{ matrix.os }}
        path: |
          build/qavif-viewer
          build/qavif-viewer.exe
          build/Release/qavif-viewer.exe

    - name: List vcpkg cache
      shell: bash
      run: ls -R ${{ github.workspace }}/vcpkg_cache || true